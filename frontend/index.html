<html>
    <head></head>
    <body>
<div id="webchat"/>
<script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.6.0.js"></script>
<script>
  WebChat.default.init({
    selector: "#webchat",
    initPayload: "hello",
    interval: 1000, // 1000 ms between each message
    customData: {"userInfo": {"name": "Nick", "location": "DevLearn 2019"}},
    socketUrl: "http://localhost:8042",
    socketPath: "/rasa-api/socket.io/",
    title: "WorldlyWise",
    subtitle: "Info Bot",
    inputTextFieldHint: "Type a message...",
    connectingText: "Waiting for server...",
    hideWhenNotConnected: true,
    fullScreenMode: false,
    showFullScreenButton: false,
    // profileAvatar: "avatar-circle-64x64.jpg",
    // openLauncherImage: 'conversation.png',
    // closeLauncherImage: 'myCustomCloseImage.png',
    params: {
      images: {
        dims: {
          width: 300,
          height: 200,
        }
      },
      storage: "local"
    },
  })
</script>
</body>
</html>
